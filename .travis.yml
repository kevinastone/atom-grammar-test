os:
  - linux
  - osx

env:
  global:
    - APM_TEST_PACKAGES=""

  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

addons:
  apt:
    packages:
    - build-essential
    - git
    - libgnome-keyring-dev
    - fakeroot

install: npm install
script:
  - 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'
  - './node_modules/.bin/flow'
